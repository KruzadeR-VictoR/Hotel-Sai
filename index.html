<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sai Lodging</title>
    <link rel="stylesheet" href="./css/index/style.css" />    
  </head>
  <body>
    <section class="container">
      <div class="logo">
        <h1>Welcome to <span> Sai Lodging</span></h1>
        <div class="prayimg">
          <img
            src="./photos/7112650-256.png "
            alt="prayimg"
          />
        </div>
      </div>
      <div class="login">
        <form action="">
          <h1>Login</h1>
          <label for="uname"><b>Username</b></label>
          <input
            id="uname"
            type="text"
            placeholder="Enter Username"
            name="uname"
            autocomplete="off"
            required
          />
          <label for="psw"><b>Password</b></label>
          <input
            id="pass"
            type="password"
            placeholder="Enter Password"
            name="psw"
            required
          />
          <button type="submit" onclick="login()">Login</button>
        </form>
      </div>
    </section>
    <div class="sailogo">
      <img src="./photos/sai_baba_png_image_three.png" alt="sailogo">
    </div>
  </body>
  <script src="./script/index/login.js"></script>
    <script src="./script/home/home.js"></script>
</html>
