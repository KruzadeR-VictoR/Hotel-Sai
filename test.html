<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./test.css">
</head>
<body>
    <div class="BookingForm">
        <div class="details">
            <div>
                <label for="">Book id</label>
                <input type="text" placeholder="Book Id">
            </div>
            <div>
                <label for="">Customer Name</label>
                <input type="text" placeholder="Customer Name">
            </div>
            <div>
                <label for="">Gender</label>
                <select name="Gender" id="">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Transgender">Transgender</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div>
                <label for="">Id Proof type</label>
                <select name="ID Type" id="">
                    <option value="Aadhaar Card">Aadhaar Card</option>
                    <option value="Driving License">Driving License</option>
                    <option value="Passport">Passport</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div>
                <label for="">Address</label>
                <input type="text" placeholder="Address">
            </div>
            <div>
                <label for="">age</label>
                <input type="number" placeholder="Age">
            </div>
            <div>
                <label for="">Mobile no</label>
                <input type="text" placeholder="Mobile no">
            </div>
            <div>
                <label for="">Id Number</label>
                <input type="text" placeholder="Id Number">
            </div>
            <div>
                <label for="">Pincode</label>
                <input type="text" placeholder="Pincode">
            </div>
        </div>
        <div class="roomPrice">
            <div class="roomDetails">
                <div>
                    <label for="">Time</label>
                    <input type="text" placeholder="Time">
                </div>
                <div>
                    <label for="">Room No</label>
                    <input type="text" placeholder="Room No">
                </div>
                <div>
                    <label for="">Room Price / Day</label>
                    <input type="text" placeholder="Room Price / Day">
                </div>
                <div>
                    <label for="">Total Guest No</label>
                    <input type="text" placeholder="Total Guest No">
                </div>
                <div>
                    <label for="">Additional Guest No</label>
                    <input type="text" placeholder="Additional Guest No">
                </div>
                <div>
                    <label for="">No of Days</label>
                    <input type="text" placeholder="No of Days">
                </div>
            </div>
        </div>                    
    </div>                   
</body>
</html>
